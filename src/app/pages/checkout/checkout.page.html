<ion-app>
  <ion-menu content-id="main-content">
    <ion-header>
        <ion-item button color="lightgreen" lines="full" class="userArea" routerLink="/profile">
          <ion-avatar slot="start">
            <img src="./assets/navigation/user.png">
          </ion-avatar>
          <ion-label class="userName">
            Juan Dela Cruz<br>
            <span>Edit Profile ></span>
          </ion-label>
        </ion-item>
        <ion-item button color="white" lines="full" routerLink="/nutripay">
          <ion-icon slot="start" name="wallet" color="red"></ion-icon>
          <ion-label class="navTitle"> <img src="./assets/navigation/nutripay.png" class="nutripay"> </ion-label>
        </ion-item>
    </ion-header>

    <ion-content color="peach">
      <ion-list>
          <ion-item button color="peach" routerLink="/home">
            <ion-icon slot="start" name="home" color="black"></ion-icon>
            <ion-label class="navTitle"> Home </ion-label>
          </ion-item>
          <ion-item button color="peach" routerLink="/products">
            <ion-icon slot="start" name="fast-food" color="black"></ion-icon>
            <ion-label class="navTitle"> Products </ion-label>
          </ion-item>
          <ion-item button color="peach" routerLink="/contact">
            <ion-icon slot="start" name="call" color="black"></ion-icon>
            <ion-label class="navTitle"> Contact </ion-label>
          </ion-item>
          <ion-item button color="peach" lines="full" routerLink="/about">
            <ion-icon slot="start" name="business" color="black"></ion-icon>
            <ion-label class="navTitle"> About us </ion-label>
          </ion-item>
          <ion-item button color="peach" lines="none" routerLink="/index-home">
            <ion-label class="navTitleLogin"> Logout </ion-label>
          </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-page class="ion-page" id="main-content">
    <ion-header>
      <ion-toolbar color="white">
        <ion-buttons slot="start">
          <ion-menu-toggle>
            <ion-button>
              <ion-icon slot="icon-only" name="menu"></ion-icon>
            </ion-button>
          </ion-menu-toggle>
        </ion-buttons>
        <ion-title class="pageTitle">Checkout</ion-title>
        <ion-buttons slot="end" routerLink="/cart">
          <ion-button>
            <ion-icon slot="icon-only" name="cart" color="black"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content class="upperPart">
      <div class="lowerPart">
        <ion-grid>
          <br>
          <center>
          <div class="checkoutInfo2">
          <div class="checkoutInfo">Contact Details</div>
            <ion-item color="white">
              <ion-label class="checkoutInfo1">First Name:</ion-label>
              <ion-input class="checkoutInfo3"></ion-input>
            </ion-item>
            <ion-item color="white">
              <ion-label class="checkoutInfo1">Last Name:</ion-label>
              <ion-input class="checkoutInfo3"></ion-input>
            </ion-item>
            <ion-item color="white">
              <ion-label class="checkoutInfo1">Mobile Number:</ion-label>
              <ion-input class="checkoutInfo3"></ion-input>
            </ion-item>
          </div>
          </center>
          <br>
          <center>
          <div class="checkoutInfo2">
            <div class="checkoutInfo">Deliver to (Address)</div>
            <ion-item color="white">
              <ion-input class="checkoutInfo4"></ion-input>
            </ion-item>
            </div>
            <br>
            <div class="checkoutInfo2">
              <div class="checkoutInfo">Payment:</div>
              <ion-item color="white">
                <ion-checkbox slot="start"></ion-checkbox>
                <ion-label class="checkoutInfo1">Nutripay</ion-label>
              </ion-item>
              <ion-item color="white">
                <ion-checkbox slot="start"></ion-checkbox>
                <ion-label class="checkoutInfo11">Cash On Delivery</ion-label>
              </ion-item>
              </div>
            </center>
              <br>
            <center>
          <div class="checkoutInfo2">
            <div class="checkoutInfo">Order Summary</div>
            <ion-item color="white">
              <ion-input class="checkoutInfo11"></ion-input>
            </ion-item>
            <ion-item color="white">
              <ion-label class="checkoutInfo11">Subtotal:</ion-label>
              <ion-input class="checkoutInfo33"></ion-input>
            </ion-item>
            <ion-item color="white">
              <ion-label class="checkoutInfo11">Shipping Fee:</ion-label>
              <ion-input class="checkoutInfo33"></ion-input>
            </ion-item>
            <ion-item color="white">
              <ion-label class="checkoutInfo1">Total:</ion-label>
              <ion-input class="checkoutInfo66"></ion-input>
            </ion-item>
            </div>
          </center>
              <br>
              <center>
                <ion-button expand="block" class="checkOut" routerLink="/place-order"><p class="checkOut1">Place Order</p></ion-button>
              </center>
        </ion-grid>
        <br>
      </div>
    </ion-content>
  </ion-page>
</ion-app>

<ion-menu-controller></ion-menu-controller>
