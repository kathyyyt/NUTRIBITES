<ion-app>
  <ion-menu content-id="main-content">
    <ion-header>
      <ion-toolbar color="lightgreen">
          <img src="./assets/navigation/logo.png">
          <ion-item button color="white" (click)="loginClicked()">
            <ion-label class="navTitleLogin"> Log in / Create account </ion-label>
          </ion-item>
      </ion-toolbar>
    </ion-header>

    <ion-content color="peach">
      <ion-list>
        <ion-item button color="peach" (click)="homeClicked()">
          <ion-icon slot="start" name="home" color="black"></ion-icon>
          <ion-label class="navTitle"> Home </ion-label>
        </ion-item>
        <ion-item button color="peach" (click)="productsClicked()">
          <ion-icon slot="start" name="fast-food"></ion-icon>
          <ion-label class="navTitle"> Products </ion-label>
        </ion-item>
        <ion-item button color="peach" (click)="contactClicked()">
          <ion-icon slot="start" name="call"></ion-icon>
          <ion-label class="navTitle"> Contact </ion-label>
        </ion-item>
        <ion-item button color="peach" (click)="aboutClicked()">
          <ion-icon slot="start" name="business"></ion-icon>
          <ion-label class="navTitle"> About us </ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-page class="ion-page" id="main-content">
    <ion-header>
      <ion-toolbar color="white">
        <ion-buttons slot="start">
          <ion-menu-toggle>
            <ion-button>
              <ion-icon slot="icon-only" name="menu"></ion-icon>
            </ion-button>
          </ion-menu-toggle>
        </ion-buttons>
        <ion-title class="pageTitle">Log in</ion-title>
        <ion-buttons slot="end" (click)="loginClicked()">
          <ion-button>
            <ion-icon slot="icon-only" name="cart" color="black"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    
    <ion-content class="upperPart">
      <img src="./assets/login/NutriBites2.gif">
      <div class="lowerPart">
        <center>
          <div class="insertTextBG">
            <div class="insertText">
              <ion-input class="logPass" placeholder="Email" type="text"></ion-input>
            </div>
          </div>
          <br>
          <div class="insertTextBG">
            <div class="insertText">
              <ion-input class="logPass" placeholder="Password" type="password"></ion-input>
            </div>
          </div>
          <br>
          <ion-button class="logIn" (click)="homeClicked()"><p class="logIn1">Login</p></ion-button>
          <h1 class="signupLabel">
            Don't have an account?
          </h1>
          <ion-button class="signUp" routerLink="/signup"><p class="signUp1">Signup Here</p></ion-button>
        </center>
      </div>
    </ion-content>
  </ion-page>
</ion-app>

<ion-menu-controller></ion-menu-controller>
