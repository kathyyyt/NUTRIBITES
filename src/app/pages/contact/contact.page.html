<ion-app>
  <ion-menu content-id="main-content">
    <ion-header>
        <ion-item button color="lightgreen" lines="full" class="userArea" routerLink="/profile">
          <ion-avatar slot="start">
            <img src="./assets/navigation/user.png">
          </ion-avatar>
          <ion-label class="userName">
            Juan Dela Cruz<br>
            <span>Edit Profile ></span>
          </ion-label>
        </ion-item>
        <ion-item button color="white" lines="full" routerLink="/nutripay">
          <ion-icon slot="start" name="wallet" color="red"></ion-icon>
          <ion-label class="navTitle"> <img src="./assets/navigation/nutripay.png" class="nutripay"> </ion-label>
        </ion-item>
    </ion-header>

    <ion-content color="peach">
      <ion-list>
          <ion-item button color="peach" routerLink="/home">
            <ion-icon slot="start" name="home" color="black"></ion-icon>
            <ion-label class="navTitle"> Home </ion-label>
          </ion-item>
          <ion-item button color="peach" routerLink="/products">
            <ion-icon slot="start" name="fast-food" color="black"></ion-icon>
            <ion-label class="navTitle"> Products </ion-label>
          </ion-item>
          <ion-item button color="peach" routerLink="/contact">
            <ion-icon slot="start" name="call" color="black"></ion-icon>
            <ion-label class="navTitle"> Contact </ion-label>
          </ion-item>
          <ion-item button color="peach" lines="full" routerLink="/about">
            <ion-icon slot="start" name="business" color="black"></ion-icon>
            <ion-label class="navTitle"> About us </ion-label>
          </ion-item>
          <ion-item button color="peach" lines="none" routerLink="/index-home">
            <ion-label class="navTitleLogin"> Logout </ion-label>
          </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-page class="ion-page" id="main-content">
    <ion-header>
      <ion-toolbar color="white">
        <ion-buttons slot="start">
          <ion-menu-toggle>
            <ion-button>
              <ion-icon slot="icon-only" name="menu"></ion-icon>
            </ion-button>
          </ion-menu-toggle>
        </ion-buttons>
        <ion-title class="pageTitle">Contact</ion-title>
        <ion-buttons slot="end" routerLink="/cart">
          <ion-button>
            <ion-icon slot="icon-only" name="cart" color="black"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content class="upperPart">
      <img src="./assets/contact/banner.png">
      <div class="lowerPart">
        <div class="contactBG">
          <ion-item color="peach" class="contactBG1">
            <ion-icon name="logo-facebook" slot="start" class="contactIcons"></ion-icon>
            <ion-label class="contactLabel">@nutribitesph</ion-label>
          </ion-item>
        </div>
        <div class="contactBG">
          <ion-item color="peach" class="contactBG1">
            <ion-icon name="logo-twitter" slot="start" class="contactIcons"></ion-icon>
            <ion-label class="contactLabel">@nutribitesph</ion-label>
          </ion-item>
        </div>
        <div class="contactBG">
          <ion-item color="peach" class="contactBG1">
            <ion-icon name="logo-instagram" slot="start" class="contactIcons"></ion-icon>
            <ion-label class="contactLabel">@nutribitesph</ion-label>
          </ion-item>
        </div>
        <div class="contactBG">
          <ion-item color="peach" class="contactBG1">
            <ion-icon name="call" slot="start" class="contactIcons"></ion-icon>
            <ion-label class="contactLabel">(02) 891 02 64</ion-label>
          </ion-item>
        </div>
        <div class="contactBG">
          <ion-item color="peach" class="contactBG1">
            <ion-icon name="phone-portrait" slot="start" class="contactIcons"></ion-icon>
            <ion-label class="contactLabel">(0912) 345 6789</ion-label>
          </ion-item>
        </div>
        <div class="contactBG">
          <ion-item color="peach" class="contactBG1">
            <ion-icon name="mail" slot="start" class="contactIcons"></ion-icon>
            <ion-label class="contactLabel">nutribites@gmail.com</ion-label>
          </ion-item>
        </div>
        <div class="contactBG">
          <ion-item color="peach" class="contactBG1">
            <ion-icon name="location" slot="start" class="contactIcons"></ion-icon>
            <ion-label class="contactLabel">Quezon City, Philippines</ion-label>
          </ion-item>
        </div>
      </div>
    </ion-content>
  </ion-page>
</ion-app>

<ion-menu-controller></ion-menu-controller>
